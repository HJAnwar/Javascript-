<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <h2>hello mama</h2>
    <h3 id="user"></h3>
</body>

<script>
    const userName = [];
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayName(json))
        .catch(error => console.error(error))
    function displayName(user) {
        const anwar = document.getElementById('user');
        const userN = user.map(x => x.username);
        for (let i = 0; i < userN.length; i++) {
            const element = userN[i];
            const li = document.createElement('h1');
            li.innerText= element;
            anwar.appendChild(li);
        }
       

    }
        //console.log(userName);

</script>

</html>
