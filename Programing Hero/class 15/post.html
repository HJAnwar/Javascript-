<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post data</title>
</head>
<style>

</style>

<body>

    <h1 id="userName"></h1>
    <h2 id="emailName"></h2>

    <input type="text" id="name" placeholder="name"><br>
    <input type="phone" id="phone" placeholder="phone"><br>
    <input type="email" id="email" placeholder="email">
    <button id="submit">submit</button>
    <script>

        document.getElementById('submit').addEventListener('click',inputItems)
        function inputItems(params) {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            const postData = { name: name, phone: phone, email: email };
            dataPost(postData);
        }
        function dataPost(userIn) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(userIn),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then(data =>display(data));
                

        }

        function display(user) {
            const name = user.name;
            const email = user.email;
            console.log(name, email);
            document.getElementById("userName").innerText= name;
            document.getElementById("emailName").innerText= email;
        }


    </script>

</body>

</html>
