                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productChangeCount(false, 'case' )" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="case-input" class="form-control text-center" value="1">
                           <button onclick="productChangeCount(true, 'case')" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-total">59</span></h5>
                        <img id="removebtn2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <samp id="Subtotal">1259</samp></h5>
                        <h5>$ <samp id="tax">00</samp></h5>
                        <h5>$ <span id="total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      function productChangeCount(isProduct, product) {
         const productCount = inputCount(product);
         let totalProduct =  productCount;
         if (isProduct ==  true ) {
            totalProduct =  productCount + 1;
         }else if (isProduct == false && productCount > 1) {
            totalProduct = productCount - 1;
         }
         document.getElementById(product+'-input').value = totalProduct;
         let totalAmount = 0;
         if (product == 'phone') {
            totalAmount = totalProduct * 1200;
         }if (product == 'case') {
            totalAmount = totalProduct * 59;
         }
          document.getElementById(product+'-total').innerText = totalAmount;

         caculateMoney()
         
      }

      function caculateMoney() {
         const phoneCount =  inputCount('phone');
         const caseCount =  inputCount('case');
         const totalMoney = phoneCount * 1200 + caseCount * 59;
         document.getElementById("Subtotal").innerText = totalMoney;

         const tax = Math.round(totalMoney / 30); 
         document.getElementById('tax').innerText = tax;
         const total = totalMoney + tax;
         document.getElementById('total').innerText = total;
         
      }
      function inputCount(product) {
         const productInput = document.getElementById(product + '-input');
         const productCount = parseInt(productInput.value);
         return productCount;
      }
