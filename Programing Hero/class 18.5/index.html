<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="demo"></h1>

    <script>

        const number = [12, 23, 34, 45, 56, 67, 78];
        document.getElementById('demo').innerText = display(number);

        function display(number) {
            return Math.max(...number);
        }
    </script>
</body>
</html>
